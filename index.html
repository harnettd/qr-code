<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!-- local stylesheets -->
  <link rel="stylesheet" href="common.blocks/html.css">
  <link rel="stylesheet" href="common.blocks/page.css">
  <link rel="stylesheet" href="common.blocks/qr-code-card-wrapper.css">
  <link rel="stylesheet" href="common.blocks/qr-code-card.css">
  <link rel="stylesheet" href="common.blocks/attribution.css">
</head>

<body class="page">
  <main class="qr-code-card-wrapper">
    <div class="qr-code-card">
      <img class="qr-code-card__code" src="images/image-qr-code.png" alt="qr-code-img">
      <h1 class="qr-code-card__headline">Improve your front-end skills by building projects</h1>
      <p class="qr-code-card__instructions">Scan the QR code to visit Frontend Mentor and take
        your coding skills to the next level</p>
    </div>
  </main>

  <footer class="attribution">
      Challenge by <a class="attribution attribution--link" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a class="attribution attribution--link" href="https://www.frontendmentor.io/profile/harnettd"
        target="_blank">Derek Harnett</a>.
  </footer>
</body>

</html>
